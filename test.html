<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<title>TEST</title>

	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		#bg {
			background: url("img/bg5.jpg") no-repeat center center fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
			z-index: -1;
			position: fixed;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#bg2 {
			background: url("img/bg5.jpg") no-repeat center center fixed;
			background-size: cover;
			margin: 0;
			padding: 0;
			z-index: -2;
			position: fixed;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div id="bg"></div>
	<div id="bg2"></div>

	<script type="text/javascript">
		var i = 0;

		setInterval(function() {
			var bg = $('#bg');
			var bg2 = $('#bg2');

			bg2.css({
				'background': 'url("img/bg'+i+'.jpg") no-repeat center center fixed',
				'background-size': 'cover'
			});
			bg.animate({
				'opacity': '0'
			}, 1000, function(){
				bg.css({
					'background': 'url("img/bg'+i+'.jpg") no-repeat center center fixed',
					'background-size': 'cover',
					'opacity': '1'
				});
				i++;
				if(i > 5){
					i = 0;
				}
			});

		}, 5000);
	</script>
</body>
</html>
